<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九表</title>
    <style>
        .right {
            text-align: right;
        }
        table, th, td {
            border: 1px solid black; /* 線の太さ・種類・色 */
            border-collapse: collapse; /* 枠線の重なりを消す */
        }
    </style>
</head>
<body>
<table>
    <tr th:each="tds : ${kuku}">
        <td class="right" th:each="num : ${tds}"><span th:text="${num}">0</span></td>
    </tr>
</body>
</html>
